<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <!-- Font-awsome -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css' integrity='sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ==' crossorigin='anonymous'/>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,500;0,700;1,700&display=swap" rel="stylesheet">
  <!-- Link CSS -->
  <link rel="stylesheet" href="assets/style/style.css">
  <!-- Titolo Pagina -->
  <title>Bootstrap Dashboard</title>
</head>
<body>

  <header class="d-flex align-items-center debug">
    <!-- logo -->
    <div class="logo debug h-100 ">
      <div class="logo-uno d-lg-none h-100 d-flex ">
        <img src="assets/img/mobile-logo.png" alt="">
      </div>
      <div class="logo-due d-none d-lg-flex d-flex align-items-center h-100 ">
        <img class="w-100 ps-2" src="assets/img/logo.svg" alt="">
      </div>
    </div>
    <!-- /logo -->
    <!-- cerca -->
    <div class="search debug d-flex w-100 m-2 ">
      <div class="lente d-flex align-items-center justify-content-center"><i class="fa-solid fa-magnifying-glass"></i></div>
      <div class="search-text w-100 d-flex align-items-center "><input class="w-100" placeholder="Prova a cercare: Lezioni di Laravel" type="search" ></div>
    </div>
    <!-- /cerca -->
    <!-- notifiche -->
    <div class="notifiche debug h-100 d-flex ">
      <div class="altro d-none d-lg-flex d-flex align-items-center justify-content-between  h-100">
        <i class="fa-solid fa-list-ul"></i>
        <i class="fa-solid fa-circle-question"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
      <div class="campanella h-100 d-flex align-items-center justify-content-end ">
        <i class="fa-solid fa-bell"></i>
      </div>
    </div>
    <!-- /notifiche -->
  </header>

  <main>
    <!-- menu -->
    <section class="main-left">
      <div class="menu-container d-flex flex-column">
        <div class="menu d-flex flex-column justify-content-between">
          <div class="home"></div>
          <div class="stats"></div>
          <div class="signals"></div>
        </div>
        <div class="setting-menu"></div>
      </div>
    </section>
    <!-- /menu -->
  <section class="main-right"></section>
  </main>

  <footer></footer>

</body>
</html>
